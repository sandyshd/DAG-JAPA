name: Manual Deploy to Azure Web App

# Manual-only deployment; no automatic triggers
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (development or production)'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
      app_name:
        description: 'Azure Web App name (existing)'
        required: true
        default: 'dag-japa-dev-webapp'
      app_unique_name:
        description: 'Azure Web App unique name (existing)'
        required: true
        default: 'dag-japa-dev-webapp-e7dhh4gyfdb2gzh5.westeurope-01'
      resource_group:
        description: 'Azure Resource Group where Web App exists'
        required: true
        default: 'DAG-JAPA-Dev-RG'
      deploy_database:
        description: 'Run Prisma migrations?'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  validate-build:
    name: Validate & Build
    runs-on: ubuntu-latest
    outputs:
      build_artifact: ${{ steps.bundle.outputs.package-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prisma generate
        run: npm run prisma:generate || npx prisma generate
      - name: Prepare production dependencies
        run: |
          # Install production dependencies only to keep package small
          npm ci --production

      - name: Package deployable (built artifacts)
        id: bundle
        run: |
          # Create a zip of the built application containing only necessary runtime files
          rm -f deploy-package.zip || true
          zip -r deploy-package.zip \
            .next package.json public next.config.js prisma node_modules package-lock.json README.md -x "**/node_modules/.cache/*" 
          echo "package-path=deploy-package.zip" >> $GITHUB_OUTPUT
      - name: Upload deploy package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package.zip

  migrate-db:
    name: Run Prisma Migrations
    needs: validate-build
    if: ${{ github.event.inputs.deploy_database == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --production=false

      - name: Prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets[ format('DATABASE_URL_{0}', github.event.inputs.environment) ] }}
        run: npx prisma migrate deploy

  deploy-webapp:
    name: Deploy to Azure Web App
    needs: [validate-build, migrate-db]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure app settings for run-from-package
        run: |
          # Disable Kudu build and enable run-from-package so the pre-built package is used
          az webapp config appsettings set \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.app_name }}" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_RUN_FROM_PACKAGE=1 WEBSITE_NODE_DEFAULT_VERSION=20

      - name: Ensure startup command
        run: |
          # Set startup command to run the Next.js server
          az webapp config set \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.app_name }}" \
            --startup-file "npm start"

      - name: Wait for Web App to become ready
        run: |
          # After changing app settings, the SCM container may restart. Wait until the Web App reports 'Running'.
          set -e
          RG="${{ github.event.inputs.resource_group }}"
          APP="${{ github.event.inputs.app_name }}"
          echo "Waiting for web app $APP in resource group $RG to report state 'Running'..."
          for i in {1..18}; do
            state=$(az webapp show --resource-group "$RG" --name "$APP" --query state -o tsv || echo "")
            echo "Current state: '$state' (attempt $i)"
            if [ "$state" = "Running" ]; then
              echo "Web App is Running"
              exit 0
            fi
            sleep 10
          done
          echo "Timed out waiting for Web App to become Running after app settings change." >&2
          exit 1

      - name: Download deploy package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Deploy ZIP to Web App
        run: |
          # Use the newer `az webapp deploy` command (replaces deprecated config-zip)
          az webapp deploy \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.app_name }}" \
            --src-path deploy-package.zip

      - name: Restart Web App
        run: |
          az webapp restart --resource-group "${{ github.event.inputs.resource_group }}" --name "${{ github.event.inputs.app_name }}"

      - name: Post-deploy wait
        run: |
          echo "Waiting for app to warm up..."
          sleep 8

      - name: Health check URL
        run: |
          APP_URL="https://${{ github.event.inputs.app_unique_name }}.azurewebsites.net"
          echo "Checking ${APP_URL}/api/health"
          for i in {1..20}; do
            if curl -fsS ${APP_URL}/api/health; then
              echo "Health check passed"; exit 0
            fi
            echo "Attempt $i/20 - waiting..."; sleep 5
          done
          echo "Health check failed"; exit 1

  notify:
    name: Notification (optional)
    needs: deploy-webapp
    runs-on: ubuntu-latest
    steps:
      - name: Report
        run: |
          echo "Deployment to ${{ github.event.inputs.environment }} complete. App: https://${{ github.event.inputs.app_unique_name }}.azurewebsites.net"
