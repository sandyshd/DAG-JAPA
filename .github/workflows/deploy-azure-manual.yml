name: Manual Deploy to Azure Web App (Windows)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (development or production)'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
      app_name:
        description: 'Azure Web App name (existing)'
        required: true
        default: 'dag-japa-dev-webapp'
      resource_group:
        description: 'Azure Resource Group where Web App exists'
        required: true
        default: 'DAG-JAPA-Dev-RG'
      deploy_database:
        description: 'Run Prisma migrations?'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  validate-build:
    name: Validate & Build
    runs-on: ubuntu-latest
    outputs:
      build_artifact: ${{ steps.bundle.outputs.package-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prisma generate
        run: npm run prisma:generate || npx prisma generate

      - name: Debug Next.js runtime files
        run: |
          echo "Listing contents of node_modules/next/server to verify require-hook.js exists..."
          ls -R node_modules/next/server || true

      - name: Package deployable (built artifacts)
        id: bundle
        run: |
          rm -f deploy-package.zip || true
          zip -r deploy-package.zip \
            .next package.json package-lock.json public next.config.js prisma node_modules README.md \
            -x "**/node_modules/.cache/*"
          echo "package-path=deploy-package.zip" >> $GITHUB_OUTPUT

      - name: Upload deploy package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package.zip

  migrate-db:
    name: Run Prisma Migrations
    needs: validate-build
    if: ${{ github.event.inputs.deploy_database == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets[ format('DATABASE_URL_{0}', github.event.inputs.environment) ] }}
        run: npx prisma migrate deploy

  deploy-webapp:
    name: Deploy to Azure Web App (Windows)
    needs: [validate-build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Node 20 runtime (Windows)
        run: |
          az webapp config set \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.app_name }}" \
            --windows-fx-version "NODE|20-lts"

      - name: Ensure app settings
        run: |
          az webapp config appsettings set \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.app_name }}" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_RUN_FROM_PACKAGE=1 NODE_ENV=production

      - name: Download deploy package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Deploy ZIP to Web App (Windows)
        run: |
          az webapp deployment source config-zip \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.app_name }}" \
            --src deploy-package.zip

      - name: Restart Web App
        run: |
          az webapp restart --resource-group "${{ github.event.inputs.resource_group }}" --name "${{ github.event.inputs.app_name }}"

      - name: Health check URL
        run: |
          APP_URL="https://${{ github.event.inputs.app_name }}.azurewebsites.net"
          RG="${{ github.event.inputs.resource_group }}"
          APP="${{ github.event.inputs.app_name }}"
          echo "Checking ${APP_URL}/api/health"
          for i in {1..50}; do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" ${APP_URL}/api/health)
            if [ "$http_code" = "200" ]; then
              echo "Health check passed (HTTP 200)"; exit 0
            fi
            echo "Attempt $i/50 - HTTP $http_code - waiting..."; sleep 6
          done
          echo "Health check failed after 50 attempts (5 minutes)."
          echo ""
          echo "=== Streaming App Service Logs for diagnostics ==="
          az webapp log tail --resource-group "$RG" --name "$APP" --lines 100 || true
          exit 1

  notify:
    name: Notification
    needs: deploy-webapp
    runs-on: ubuntu-latest
    steps:
      - name: Report
        run: |
          echo "Deployment to ${{ github.event.inputs.environment }} complete. App: https://${{ github.event.inputs.app_name }}.azurewebsites.net"