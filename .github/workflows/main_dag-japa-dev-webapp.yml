# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dag-japa-dev-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Generate Prisma Client
        run: |
          npm ci
          npx prisma generate

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm prune --production

      - name: Verify .next exists and has content
        run: |
          echo "=== Build Output Verification ==="
          if [ ! -d ".next" ]; then
            echo "FATAL: .next directory not found!" >&2
            echo "Directory contents:" >&2
            ls -la
            exit 1
          fi
          echo "✓ .next directory found"
          find .next -type f | wc -l > /tmp/next_files.txt
          file_count=$(cat /tmp/next_files.txt)
          echo "✓ .next contains $file_count files"
          du -sh .next
          
          ls -la .next/ || true
          echo ""
          echo "=== Files to be uploaded ==="
          for dir in .next node_modules package.json package-lock.json next.config.js tsconfig.json public prisma app lib; do
            if [ -e "$dir" ]; then
              size=$(du -sh "$dir" 2>/dev/null | cut -f1)
              echo "✓ $dir ($size)"
            else
              echo "✗ $dir (missing)"
            fi
          done

      - name: Package deployment files
        run: |
          echo "=== Packaging deployment files ==="
          echo "Creating deployment directory..."
          mkdir -p deployment
          
          echo "Copying files..."
          cp -r .next deployment/
          cp -r node_modules deployment/
          cp -r app deployment/
          cp -r lib deployment/
          cp -r prisma deployment/
          cp -r public deployment/
          cp -r types deployment/
          cp package.json deployment/
          cp package-lock.json deployment/
          cp next.config.js deployment/
          cp tsconfig.json deployment/
          cp postcss.config.js deployment/
          cp tailwind.config.ts deployment/
          
          echo ""
          echo "=== Deployment Directory Contents ==="
          ls -la deployment/
          
          if [ ! -d "deployment/.next" ]; then
            echo "ERROR: .next not copied to deployment" >&2
            exit 1
          fi
          echo "✓ .next copied successfully"
          
          if [ ! -d "deployment/node_modules" ]; then
            echo "ERROR: node_modules not copied to deployment" >&2
            exit 1
          fi
          echo "✓ node_modules copied successfully"
          
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment
          retention-days: 1
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Verify deployment files
        run: |
          echo "=== Verifying deployment files ==="
          ls -la
          
          if [ ! -d ".next" ]; then
            echo "ERROR: .next directory not found" >&2
            exit 1
          fi
          echo "✓ .next directory found"
          
          if [ ! -d "node_modules" ]; then
            echo "ERROR: node_modules directory not found" >&2
            exit 1
          fi
          echo "✓ node_modules directory found"
          
          echo ""
          echo "Ready for deployment to Azure"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9E0DD9681BA4484EABD33C6E854D2CB9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04843C08210343A59FD4C73E79F4E003 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FC9C86FE2DFC4F07B9C177FB9AE3D484 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dag-japa-dev-webapp'
          slot-name: 'Production'
          package: .

      - name: Wait and verify deployment
        run: |
          echo "=== Deployment complete ==="
          echo "Waiting 20 seconds for app to initialize..."
          sleep 20
          echo "✓ Ready"
          echo ""
          echo "App should now be accessible at:"
          echo "https://dag-japa-dev-webapp.azurewebsites.net"
          