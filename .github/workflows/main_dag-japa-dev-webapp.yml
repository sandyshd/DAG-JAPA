# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dag-japa-dev-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Generate Prisma Client
        run: |
          npm ci
          npx prisma generate

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm prune --production

      - name: Verify .next exists and has content
        run: |
          echo "=== Build Output Verification ==="
          if [ ! -d ".next" ]; then
            echo "FATAL: .next directory not found!" >&2
            echo "Directory contents:" >&2
            ls -la
            exit 1
          fi
          echo "✓ .next directory found"
          find .next -type f | wc -l > /tmp/next_files.txt
          file_count=$(cat /tmp/next_files.txt)
          echo "✓ .next contains $file_count files"
          du -sh .next
          
          ls -la .next/ || true
          echo ""
          echo "=== Files to be uploaded ==="
          for dir in .next node_modules package.json package-lock.json next.config.js tsconfig.json public prisma app lib; do
            if [ -e "$dir" ]; then
              size=$(du -sh "$dir" 2>/dev/null | cut -f1)
              echo "✓ $dir ($size)"
            else
              echo "✗ $dir (missing)"
            fi
          done

      - name: Upload artifact for deployment job
        run: |
          # Create a clean deployment package with all required files
          echo "=== Packaging deployment artifact ==="
          
          # List what we're packaging
          echo "Files to include:"
          echo "✓ .next (build output)"
          echo "✓ node_modules (dependencies)"
          echo "✓ package.json, package-lock.json"
          echo "✓ app/, lib/, prisma/, public/, types/"
          echo "✓ Configuration files"
          
          # Create tar archive with explicit paths
          tar --exclude=.git \
              --exclude=.github \
              --exclude=.gitignore \
              --exclude=.env \
              --exclude=.env.local \
              --exclude=.env.*.local \
              --exclude=coverage \
              --exclude=.next/cache \
              -czf artifact.tar.gz \
              .next \
              node_modules \
              package.json \
              package-lock.json \
              next.config.js \
              tsconfig.json \
              postcss.config.js \
              tailwind.config.ts \
              public \
              prisma \
              app \
              lib \
              types
          
          if [ ! -f artifact.tar.gz ]; then
            echo "ERROR: Failed to create artifact.tar.gz" >&2
            exit 1
          fi
          
          artifact_size=$(du -sh artifact.tar.gz | cut -f1)
          echo "✓ Artifact created: artifact.tar.gz ($artifact_size)"
          
          # Verify contents
          echo ""
          echo "=== Artifact Contents ==="
          tar -tzf artifact.tar.gz | head -30
          
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: artifact.tar.gz
          retention-days: 1
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Extract deployment package
        run: |
          echo "=== Extracting deployment artifact ==="
          tar -xzf artifact.tar.gz
          
          echo ""
          echo "=== Extracted Files ==="
          ls -la
          
          if [ ! -d ".next" ]; then
            echo "ERROR: .next not found after extraction" >&2
            exit 1
          fi
          echo "✓ .next found"
          
          if [ ! -d "node_modules" ]; then
            echo "ERROR: node_modules not found after extraction" >&2
            exit 1
          fi
          echo "✓ node_modules found"
          
          # Cleanup tar file
          rm -f artifact.tar.gz
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9E0DD9681BA4484EABD33C6E854D2CB9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04843C08210343A59FD4C73E79F4E003 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FC9C86FE2DFC4F07B9C177FB9AE3D484 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dag-japa-dev-webapp'
          slot-name: 'Production'
          package: .
          