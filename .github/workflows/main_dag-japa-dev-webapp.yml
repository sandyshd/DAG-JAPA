# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dag-japa-dev-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Generate Prisma Client
        run: |
          npm ci
          npx prisma generate

      - name: npm install, build, and test
        run: |
          set -e  # Exit on any error
          echo "=== Installing dependencies ==="
          npm ci
          
          echo ""
          echo "=== Running build ==="
          npm run build --if-present
          
          if [ $? -ne 0 ]; then
            echo "ERROR: Build failed!" >&2
            exit 1
          fi
          
          echo ""
          echo "=== Pruning production dependencies ==="
          npm prune --production

      - name: Verify build succeeded (.next created)
        run: |
          echo "=== Build Verification ==="
          if [ ! -d ".next" ]; then
            echo "FATAL: .next directory not created!" >&2
            echo ""
            echo "Current directory contents:"
            ls -la
            echo ""
            echo "This indicates the build failed. Check npm run build output above."
            exit 1
          fi
          echo "✓ .next directory created successfully"
          echo ""
          echo ".next directory structure:"
          du -sh .next
          ls -la .next/

      - name: Package deployment files
        run: |
          echo "=== Cleaning old deployment directory ==="
          rm -rf deployment
          echo "✓ Old deployment directory removed"
          
          echo ""
          echo "=== Creating fresh deployment directory ==="
          mkdir -p deployment
          echo "✓ Fresh deployment directory created"
          
          echo ""
          echo "=== Copying build output and dependencies ==="
          
          echo "Copying .next..."
          if [ ! -d ".next" ]; then
            echo "ERROR: .next not found in current directory!" >&2
            ls -la
            exit 1
          fi
          cp -rv .next deployment/ || exit 1
          echo "✓ .next copied"
          
          echo ""
          echo "Copying node_modules..."
          if [ ! -d "node_modules" ]; then
            echo "ERROR: node_modules not found in current directory!" >&2
            exit 1
          fi
          cp -rv node_modules deployment/ || exit 1
          echo "✓ node_modules copied"
          
          echo ""
          echo "Copying source code and config files..."
          cp -rv app deployment/ || exit 1
          cp -rv lib deployment/ || exit 1
          cp -rv prisma deployment/ || exit 1
          cp -rv public deployment/ || exit 1
          cp -rv types deployment/ || exit 1
          cp -v package.json deployment/ || exit 1
          cp -v package-lock.json deployment/ || exit 1
          cp -v next.config.js deployment/ || exit 1
          cp -v tsconfig.json deployment/ || exit 1
          cp -v postcss.config.js deployment/ || exit 1
          cp -v tailwind.config.ts deployment/ || exit 1
          echo "✓ All files copied"
          
          echo ""
          echo "=== Verifying deployment folder contents ==="
          ls -lah deployment/
          
          echo ""
          echo "=== Checking for critical files ==="
          for file in .next node_modules package.json; do
            if [ -e "deployment/$file" ]; then
              size=$(du -sh "deployment/$file" 2>/dev/null | cut -f1)
              echo "✓ deployment/$file ($size)"
            else
              echo "ERROR: deployment/$file NOT FOUND" >&2
              exit 1
            fi
          done
          
          echo ""
          echo "✓ Deployment package ready"
          
      - name: Verify deployment folder before upload
        run: |
          echo "=== Pre-upload verification ==="
          echo ""
          echo "Deployment folder contents:"
          ls -lah deployment/
          
          echo ""
          echo "Checking .next inside deployment:"
          if [ -d "deployment/.next" ]; then
            echo "✓ deployment/.next EXISTS"
            du -sh deployment/.next
            ls -la deployment/.next/ | head -20
          else
            echo "ERROR: deployment/.next DOES NOT EXIST" >&2
            exit 1
          fi
          
          echo ""
          echo "Checking node_modules inside deployment:"
          if [ -d "deployment/node_modules" ]; then
            echo "✓ deployment/node_modules EXISTS"
            du -sh deployment/node_modules
            ls deployment/node_modules | head -10
          else
            echo "ERROR: deployment/node_modules DOES NOT EXIST" >&2
            exit 1
          fi
          
          echo ""
          echo "Total deployment folder size:"
          du -sh deployment/
          
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment/
          retention-days: 1
          if-no-files-found: error
          compression-level: 0

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Verify deployment files
        run: |
          echo "=== Verifying deployment files ==="
          ls -la
          
          if [ ! -d ".next" ]; then
            echo "ERROR: .next directory not found" >&2
            exit 1
          fi
          echo "✓ .next directory found"
          
          if [ ! -d "node_modules" ]; then
            echo "ERROR: node_modules directory not found" >&2
            exit 1
          fi
          echo "✓ node_modules directory found"
          
          echo ""
          echo "Ready for deployment to Azure"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9E0DD9681BA4484EABD33C6E854D2CB9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04843C08210343A59FD4C73E79F4E003 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FC9C86FE2DFC4F07B9C177FB9AE3D484 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dag-japa-dev-webapp'
          slot-name: 'Production'
          package: .

      - name: Wait and verify deployment
        run: |
          echo "=== Deployment complete ==="
          echo "Waiting 20 seconds for app to initialize..."
          sleep 20
          echo "✓ Ready"
          echo ""
          echo "App should now be accessible at:"
          echo "https://dag-japa-dev-webapp.azurewebsites.net"
          