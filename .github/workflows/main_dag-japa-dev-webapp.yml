# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dag-japa-dev-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Generate Prisma Client
        run: |
          npm ci
          npx prisma generate

      - name: npm install, build, and test
        run: |
          set -e  # Exit on any error
          echo "=== Installing dependencies ==="
          npm ci
          
          echo ""
          echo "=== Running build ==="
          npm run build --if-present
          
          if [ $? -ne 0 ]; then
            echo "ERROR: Build failed!" >&2
            exit 1
          fi
          
          echo ""
          echo "=== Pruning production dependencies ==="
          npm prune --production

      - name: Verify build succeeded (.next created)
        run: |
          echo "=== Build Verification ==="
          if [ ! -d ".next" ]; then
            echo "FATAL: .next directory not created!" >&2
            echo ""
            echo "Current directory contents:"
            ls -la
            echo ""
            echo "This indicates the build failed. Check npm run build output above."
            exit 1
          fi
          echo "✓ .next directory created successfully"
          echo ""
          echo ".next directory structure:"
          du -sh .next
          ls -la .next/

      - name: Package deployment files
        run: |
          echo "=== Cleaning old deployment directory ==="
          rm -rf deployment
          echo "✓ Old deployment directory removed"
          
          echo ""
          echo "=== Creating fresh deployment directory ==="
          mkdir -p deployment
          echo "Copying .next directory and application files..."
          cp -rv .next node_modules app lib prisma public types deployment/
          echo ""
          echo "Copying configuration files and build manifest..."
          cp -v package.json package-lock.json next.config.js tsconfig.json postcss.config.js tailwind.config.ts .oryx-manifest.json deployment/
          echo ""
          echo "✓ Deployment package created"
          echo ""
          echo "Contents of deployment directory:"
          du -sh deployment
          ls -la deployment/

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment/
          retention-days: 1
          if-no-files-found: error
          compression-level: 0
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9E0DD9681BA4484EABD33C6E854D2CB9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04843C08210343A59FD4C73E79F4E003 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FC9C86FE2DFC4F07B9C177FB9AE3D484 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dag-japa-dev-webapp'
          slot-name: 'Production'
          clean: false   # Keep existing files to preserve deployed node_modules
          package: .

      - name: Configure App Service settings to skip Oryx build
        run: |
          echo "=== Configuring Azure App Service to skip Oryx build process ==="
          az webapp config appsettings set \
            --name dag-japa-dev-webapp \
            --resource-group "DAG-JAPA-Dev-RG" \
            --settings \
              SCM_SKIP_ANTIVIRUS_SCAN=true \
              ENABLE_ORYX_BUILD=false \
              WEBSITE_SKIP_CONTENTSHARE=false
          echo "✓ App Service settings configured"

      - name: Start App Service and verify deployment
        run: |
          echo "=== Starting App Service ==="
          echo ""
          echo "Starting App Service: dag-japa-dev-webapp"
           
          az webapp start --name dag-japa-dev-webapp --resource-group "DAG-JAPA-Dev-RG" || {
            echo "WARNING: Could not start app service, it may already be running..."
          }
          
          echo "✓ App Service start command executed"
          
          echo ""
          echo "Waiting 30 seconds for app to initialize..."
          sleep 30
          
          echo "✓ Deployment complete"
          echo ""
          echo "App should now be accessible at:"
          echo "https://dag-japa-dev-webapp.azurewebsites.net"